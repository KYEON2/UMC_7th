<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="list_wrapper">
            <h1>UMC Study Plan</h1>
            <hr class="bar">
            <input type="text" class="plan" placeholder="스터디 계획을 작성해보세요!">
            <div class="list">
                <div class="will_do_Con">
                    <div>
                        <p>해야할 일</p>
                        <hr class="bar2">
                    </div>
                    <div class="will_do"></div>
                </div>
                <div class="done_Con">
                    <div>
                        <p>해낸 일</p>
                        <hr class="bar2">
                    </div>
                    <div class="done"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
