<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin: 50px;
      background-color: pink;
      color: white;
      box-sizing: border-box;
      position: relative;
      transform: rotate(45deg);
      bottom: -150px;
      right: -30px;
      transition: background-color 0.1s ease-in-out 1s;
    }

    .box:hover {
        background-color: purple; /* 마우스를 올리면 보라색으로 변경 */
      }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</body>

</html>
